<template name="user">
	
	<div class="row">

          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{user.username}}</span>
              <p></p>
            </div>
          </div>
        </div>
      </div>

	{{#each products}}
		{{> productItem}}
	{{/each}}
</template>
